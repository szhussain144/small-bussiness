<div class="container mt-5">
  <div class="row">
    <div class="col-12">
      <h1 class="title">Products</h1>
    </div>
    <div class="col-12">
      <kendo-grid
        class="my-kendo-table"
        [data]="products"
        [pageSize]="pageSize"
        [skip]="skip"
        (pageChange)="pageChange($event)"
      >
        <kendo-grid-column field="id" title="ID"></kendo-grid-column>
        <kendo-grid-column field="name" title="Name"></kendo-grid-column>
        <kendo-grid-column
          field="description"
          title="Description"
        ></kendo-grid-column>
        <kendo-grid-column
          field="quantity"
          title="Quantity"
        ></kendo-grid-column>
        <kendo-grid-column field="price" title="Price"></kendo-grid-column>
        <kendo-grid-column field="image" title="Image">
          <ng-template kendoGridCellTemplate let-dataItem>
            <img class="flag" [src]="dataItem.image" [width]="30" />
          </ng-template>
        </kendo-grid-column>
      </kendo-grid>
    </div>
  </div>
</div>
